spring.resources.add-mappings=true

logging.level.org.springframework.web=ERROR
logging.level.com.example=DEBUG

# Logging pattern for the console
logging.pattern.console=%d{"yyyy/MM/dd HH:mm:ss,SSS"} [%p] [%t] %M\\(%F:%L\\) - %msg%n

# Logging pattern for file
logging.pattern.file="%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

logging.file=D:/pliki/application.log

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sdajpaintermediate?useSSL=false
spring.datasource.username=root
spring.datasource.password=MyNewPass